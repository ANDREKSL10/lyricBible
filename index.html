    <script>
      // Fun√ß√£o para buscar letras
      function searchLyrics() {
        const searchInput = document.getElementById('searchInput');
        const searchText = searchInput.value.trim();
        
        if (searchText !== '') {
          // Vai para a p√°gina de resultados com o texto da busca
          window.location.href = 'search.html?q=' + encodeURIComponent(searchText);
        } else {
          alert('Please enter some lyrics to search!');
          searchInput.focus();
        }
      }

      // Buscar quando pressionar Enter
      document.getElementById('searchInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          searchLyrics();
        }
      });

      // Fun√ß√£o para trocar idioma
      function toggleLanguage() {
        alert('Language feature coming soon! üåç');
        // Aqui voc√™ pode adicionar a funcionalidade de idioma depois
      }

      // Mostrar mensagem quando a p√°gina carrega
      console.log('Lyric Bible Match loaded successfully! üéµüìñ');
